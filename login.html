<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURFO | Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container glass">
        <div class="logo-section">
            <div class="title">
                <div class="line"></div>
                TURFO
                <div class="line"></div>
            </div>
        </div>
        <div class="vl"></div>
        <div class="login-section">
            <div class="title">
                Login
            </div>
            <form action="./home.html">
                <input class="glass" type="text" placeholder="Username">
                <input class="glass" type="number" placeholder="Mobile No">
                <input class="glass" type="password" placeholder="Password">
                <a href="" class="forget-pass">Forget Password?</a>
                <div class="buttons">
                    <button type="submit">Let's Go</button>
                    <div class="sign-in">Dont have an Account? <a href="">Sign in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
